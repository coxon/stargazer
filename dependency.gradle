ext {
    lombokVersion = "1.18.4"
    slf4jVersion = "1.7.25"
    logbackVersion = "1.2.3"
    log4j2Version = "2.16.0"
    log4jVersion = "1.2.17"
    springVersion = "5.1.2.RELEASE"
}

ext.libraries = [
        "springCore"            : "org.springframework:spring-core:${springVersion}",
        "springBeans"           : "org.springframework:spring-beans:${springVersion}",
        "springBootStarter"     : "org.springframework.boot:spring-boot-starter:${springBootVersion}",
        "springBootStarterWeb"  : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
        "lombok"                : "org.projectlombok:lombok:${lombokVersion}",
        "autoconfigure"         : "org.springframework.boot:spring-boot-autoconfigure:${springBootVersion}",
        "configurationProcessor": "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}",
        "log4j"                 : "log4j:log4j:${log4jVersion}",
        "slf4j"                 : "org.slf4j:slf4j-api:${slf4jVersion}",
        "logback"               : "ch.qos.logback:logback-classic:${logbackVersion}",
        "log4jApi"              : "org.apache.logging.log4j:log4j-api:${log4j2Version}",
        "log4jCore"             : "org.apache.logging.log4j:log4j-core:${log4j2Version}",
        "log4jToSlf4j"          : "org.apache.logging.log4j:log4j-to-slf4j:${log4j2Version}",
        "test"                  : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
]
